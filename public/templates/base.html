<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}Adiestramiento Paseo78{% endblock title %}</title>
	{% load static %}
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'main.css' %}">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" type="text/css" media="all" rel="stylesheet" />
	<link href="{% static 'froala_editor/css/froala_editor.min.css' %}" type="text/css" media="all" rel="stylesheet" />
	<link href="{% static 'froala_editor/css/froala_style.min.css' %}" type="text/css" media="all" rel="stylesheet" />
	{% block header %}
		
	{% endblock header %}
</head>
<body>
	<header class="header {% if not request.user.is_authenticated %}row-reverse{% endif %}">
		<figure class="header__logo">
			<img src="{% static 'logo.png' %}" alt="Paseo78">
		</figure>
		<div>
			<h1>Adiestramiento Paseo78</h1>
		</div>
		{% if request.user.is_authenticated %}						
		<ul class="menu">
			<li class="menu__item">
				<a href="/">Inicio</a>
			</li>
			<li class="menu__item">
				<a href="{% url 'show-examenes' %}">Exámenes</a>
			</li>
			<li class="menu__item">
				<a href="/logout">Cerrar sesión</a>
			</li>
		</ul>
		{% endif %}
	</header>
	<section class="MaterialApp">
		{% block content %}
		{% endblock content %}	
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="{% static 'froala_editor/js/froala_editor.min.js' %}"></script>
	{% block script %}
		
	{% endblock script %}
</body>
</html>
