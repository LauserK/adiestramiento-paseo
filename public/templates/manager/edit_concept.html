{% block content %}
	<div class="container">
		<form method="POST" class="AddConcept" enctype='multipart/form-data'>
			{% csrf_token %}
			<div class="form-message">
				<span class="form-message--span">{{mensaje}}</span>
			</div>
			<label class="input-label" for="titulo">Titulo del concepto *</label>
			<input class="Login__input" type="text" id="titulo" name="titulo" placeholder="TÃ­tulo" value="{{concepto.titulo}}"/>			
			<input id="activo" name="activo" type="checkbox" {% if concepto.activo %}checked{% endif %}>
			<label class="input-label" for="activo">Disponible</label>
			<input class="btn btn-paseo btn-right" type="submit" value="Cambiar concepto">
		</form>
	</div>
{% endblock content %}
